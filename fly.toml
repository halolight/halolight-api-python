# fly.toml app configuration file generated for halolight-api-python on 2025-12-09T08:56:56Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'halolight-api-python'
primary_region = 'sjc'

[build]

[env]
  PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'suspend'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  # Health check configuration
  [http_service.checks]
    [http_service.checks.health]
      grace_period = "10s"
      interval = "30s"
      method = "GET"
      timeout = "5s"
      path = "/health"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256
